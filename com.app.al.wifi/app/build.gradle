apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.1"
  defaultConfig {
    applicationId "com.app.al.wifi"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // Google Support
  compile 'com.android.support:appcompat-v7:26.0.1'
  compile 'com.android.support:design:26.0.1'
  compile 'com.android.support:recyclerview-v7:26.0.1'

  // Kotlin
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

  // EventBus
  compile 'org.greenrobot:eventbus:3.0.0'

  // DI
  compile 'com.google.dagger:dagger:2.0'
  kapt "com.google.dagger:dagger-compiler:2.0"
  annotationProcessor 'com.google.dagger:dagger-compiler:2.0'

  // reactive
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile "io.reactivex.rxjava2:rxjava:2.1.3"
  compile 'com.trello.rxlifecycle2:rxlifecycle:2.1.0'
  compile 'com.trello.rxlifecycle2:rxlifecycle-android:2.1.0'
  compile 'com.trello.rxlifecycle2:rxlifecycle-kotlin:2.1.0'
  compile 'com.github.k-kagurazaka.rx-property-android:rx-property:3.1.0'
  compile 'com.github.k-kagurazaka.rx-property-android:rx-property-kotlin:3.1.0'

  // Test
  testCompile 'junit:junit:4.12'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}
